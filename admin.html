<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Admin 5 to go</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header-simplu">
    <h2 style="margin-left: 20px;">Panou Admin</h2>
  </header>

  <main>
    <section>
      <h3>Adaugă produs</h3>
      <form id="form-produs">
        <input type="text" placeholder="Nume produs" id="nume" required>
        <input type="number" placeholder="Preț" id="pret" required>
        <input type="number" placeholder="Gramaj (ml)" id="gramaj" required>
        <button type="submit">Adaugă</button>
      </form>
      <p id="admin-message"></p>
    </section>

    <section>
      <h3>Produse existente</h3>
      <div id="lista-produse"></div>
    </section>
  </main>

  <style>
    #lista-produse ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#lista-produse li {
  margin-bottom: 10px;
  padding: 10px 15px;
  background-color: #f5f0e6;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(214, 185, 131, 0.3);
  font-weight: 600;
  color: #4a2f1a;
}

#lista-produse button.sterge-btn {
  background-color: #d9534f;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 700;
  transition: background-color 0.3s ease;
  box-shadow: 0 3px 6px rgba(217, 83, 79, 0.4);
}

#lista-produse button.sterge-btn:hover {
  background-color: #c9302c;
  box-shadow: 0 5px 10px rgba(201, 48, 44, 0.6);
}

  </style>
  <script src="admin.js"></script>
  <section>
    <h3>Raport Vânzări Zilnice (ultimele 30 zile)</h3>
<table id="raport-vanzari" border="1" style="border-collapse: collapse; width: 100%;">
  <thead>
    <tr>
      <th>Data</th>
      <th>Număr comenzi</th>
      <th>Valoare totală (lei)</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rânduri generate din JS -->
  </tbody>
</table>

  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</body>
</html>
